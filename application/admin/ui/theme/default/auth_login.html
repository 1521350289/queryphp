        <?php declare(strict_types=1); if(flash('errors')):?>
        <?php declare(strict_types=1); foreach(flash('errors') as $strType=>$mixError) :?>
        <div class="alert alert-danger" role="alert">
            <?php declare(strict_types=1); echo is_array($mixError) ? implode('<br />',$mixError) : $mixError;?>

        <?php declare(strict_types=1); endif;?>

        <form class="form-signin" method='post' action="{:url('auth/checkLogin')}">
            <h2 class="form-signin-heading">登录</h2>
            <label for="inputName" class="sr-only">Email address</label>
            <input type="text" name="name" id="inputName" class="form-control" placeholder="用户名或者邮件" required2 autofocus value="{:flash('inputs\name')}">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="用户密码" required2>
            <div class="checkbox">
                <label>
            <input type="checkbox" name="remember_me" value="enable"> 记住我
          </label>
                <select name="remember_time">
                    <option value="3600" >一小时</option>

                    <option value="86400" >一天</option>

                    <option value="604800" selected>一星期</option>

                    <option value="2592000" >一月</option>

                    <option value="31536000" >一年</option>

                  </select>
            </div>
            <a href="{:url('auth/register')}">没有账户？</a>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>

    </div>
